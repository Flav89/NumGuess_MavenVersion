<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="css/numguessstyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/numguessjs.js"></script>

</head>
<body>
<!-- top bar -->
<div class="codrops-top">
    <a href="http://fasttrackit.org">
        FastTrackIT.org
    </a>

    <div class="clr"></div>
</div><!--/ top bar -->

<!-- Home -->
<div id="home" class="content">
    <h2>Home</h2>
<li style="color: #323f1c">Ceva text...</li>
</div>

<!-- /Home -->

<!-- Numguess -->
<div id="portfolio" class="panel">
    <div class="content">
        <h2>Guess the number!</h2>
    </div>

    <div id="bodycontent">
        <div id="form2">
            <label for="number">Your number(from 1 to 10):&nbsp;</label><input type="number" id="number"
                                                                               style="left:30px;"/>

            </br></br>

            <input type="button" id="guessButton" value="Guess now" onClick="guess()"/>
            <input type="button" id="resetButton" value="Reset Game" onClick="reset()"/>
        </div>

    </div>
    <!--timer/server response-->
    <div id="serverResponse"></div>
    <div id="timer"></div>
    <!--timer/server response-->


</div>
<!-- Numguess -->

<!-- FruitGuess -->
<div id="about" class="panel">
    <div class="content">
        <h2>Fruit Guess</h2>
    </div>
</div>
<!-- /FruitGuess -->

<!-- Contact -->
<div id="contact" class="panel">
    <div class="content">
        <h2>Contact</h2>
        <form id="form">
            <p><label>Your Name</label><input type="text"/></p>
            <p><label>Your Email</label><input type="text"/></p>
            <p><label>Your Message</label><textarea></textarea></p>
        </form>
    </div>
</div>
<!-- /Contact -->

<!-- Header with Navigation -->
<div id="header" class="h1">
    <h1>Team Orange</h1>
    <ul id="navigation">
        <li><a id="link-home" href="#home">Home</a></li>
        <li><a id="link-portfolio" href="#portfolio">Num Guess</a></li>
        <li><a id="link-about" href="#about">Fruit Guess</a></li>
        <li><a id="link-contact" href="#contact">Contact</a></li>
    </ul>

</div>

<div id="footer">

    <footer>
        <p>&copy; 2017 Flavius Petrariu. All rights reserve:).</p>
    </footer>

</div>

</body>
</html>
